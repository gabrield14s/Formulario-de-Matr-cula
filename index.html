<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <title>Atv 5</title>
</head>

<body>

<form id="meuform" onsubmit="enviarFormulario(event)">   
    
    <h2>Escola virtual</h2>
    <h2>Formulário de Pré-matrícula</h2>

    <fieldset>
    <legend>Dados Pessoais</legend>
    <div class="parte-cima">
        <div class="campo-texto">
            <label for="">Nome do aluno:</label>
            <input type="text" id="nome-aluno" size="40">
        </div>
        <div class="campo-texto">
            <label for="">Nascimento (dd/mm/yyyy): </label>
            <input type="date">
            
        </div>

        <div class="campo-texto">
            <label for="">Nome da Mãe:</label>
            <input type="text" id="nome-mae" size="40" required>
        </div>
        <div class="campo-texto">
            <label for="">Nome do Pai:</label>
            <input type="text" id="nome-pai" size="40" required>
        </div>
        <div class="campo-texto">
            <label for="">Telefone: DDD (</label>
            <input type="number" id="ddd">)
            <label for="">Tel:</label>
            <input type="number" id="telefone" size="2" required>
        </div>
        <div class="campo-texto">
            <label for="">E-Mail</label>
            <input type="email" id="email" size="40" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>Informações de Matrícula</legend>
        <div class="campo-texto">
            <label for="">Série: </label>
            <select required>
                <option value="">Selecione</option>
                <option value="">Pré-Escolar</option>
                <option value="">Escolar</option>
                <option value="">Médio</option>
            </select>

            <label for="">Turno: </label>
            <input type="radio" name="turno" id="" required>
            Manhã
            </label>

            <label for="">
            <input type="radio" name="turno" id="">
            Tarde
            </label>

            <label for=""> Atividades extra-curriculares </label>
            <label for="">Informática</label>
            <input type="checkbox" name="" id="">
            <label for="">Música</label>
            <input type="checkbox" name="" id="">
            <label for="">Balet</label>
            <input type="checkbox" name="" id="">
            <label for="">Pintura</label>
            <input type="checkbox" name="" id="">
            <label for="">Judô</label>
            <input type="checkbox" name="" id="">
            <label for="">Futebol</label>
            <input type="checkbox" name="" id="">
        </div>
    </fieldset>

        <div class="botoes">
            <button type="submit" id="submit">Envia Formulário</button>
            <button type="reset">Limpa Formulário</button>
        </div>
    </div>
</form>

</body>

</html>
